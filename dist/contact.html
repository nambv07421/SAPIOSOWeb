    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css" attr>

  <body>
    <div class="header">
      <div class="container-fluid">
        <div class="header__logo"><img src="images/home/logo.svg"></div>
        <div class="header__menu">
          <ul class="header__menu-list"> 
            <li class="list__item"><a id="home-icon" href="index.html"><img src="images/home/home-icon.svg" alt="">Home</a></li>
            <li class="list__item"><a href="about.html" id="about-icon"><img src="images/home/about-icon.svg" alt="">About</a></li>
            <li class="list__item"><a href="service.html" id="service-icon"><img src="images/home/service-icon.svg" alt="">Service</a></li>
            <li class="list__item"><a href="contact.html" id="contact-icon"><img src="images/home/contact-icon.svg" alt="">Contact</a></li>
          </ul>
        </div>
        <div class="header__language">
          <div id="outerContainer">
            <div class="select-left" id="container">
              <div id="item"></div>
              <div class="left"><span>Vi</span></div>
              <div class="right"><span>En</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contact"> 
      <div class="container"> 
        <div class="row"> 
          <div class="col-md-7 col-12"> 
            <div class="contact-text"> 
              <h1>LET'S WORK TOGETHER</h1>
              <div class="contact-text-address"> 
                <h4>Visit us</h4>
                <p>4th floor, N03-T7, Ngoai Giao Doan,Ha Noi </p>
              </div>
              <div class="contact-text-email"> 
                <h4>Join us</h4>
                <p>sales@consultindochina.com</p>
              </div>
            </div>
            <div class="contact-social d-flex">
              <div class="contact-social-touch">
                <p>Get in touch:</p>
                <div class="contact-social-touch-item d-flex"> <img src="images/contact/facebook.svg" alt=""><img src="images/contact/google.svg" alt=""><img src="images/contact/smartphone.svg" alt=""></div>
              </div>
              <div class="contact-social-map"> <img src="images/contact/Map.svg" alt=""></div>
            </div>
          </div>
          <div class="col-md-5 col-12 d-flex justify-content-center">
            <div class="contact-send"> <img src="images/contact/MAIL.svg" alt=""><a href="">Send an email </a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.0.3/tilt.jquery.min.js"> </script>
